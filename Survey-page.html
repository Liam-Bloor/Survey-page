<link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville&display=swap" rel="stylesheet">
<link rel = "stylesheet" href = "style.css">
<main>
  <div id = "container" class = "border">
    <h1 id = "title" style = "font-size: 2vmax;">Staying at Home Survey</h1>
    <div id = "content">
      <p id = "description">This survey is to find out how people are feeling about staying home during the COVID-19 pandemic.</p>
      <form id = "survey-form">

        <label id = "name-label" class = padding>Name: </label>
        <input id = "name" type= "text" class = "usr-input" required placeholder="Insert Name Here"</input>

        <label id = "email-label" class = padding>Email: </label>
        <input id = "email" type= "email" class = "usr-input" required placeholder= "Insert Email Here"</input>

        <label id = "age-label" class = padding>Age (Optional): </label>
        <input id = "age" type = "number" class = "usr-input" min = "1" max = "100" placeholder= "Age"</input>

        <label id = "dropdown-label" class = padding>Gender: </label>
        <select id = "dropdown"  class = "usr-input" placeholder= "Select one...">
          <option value = "" disabled selected hidden></option>
          <option value = "Male">Male</option>
          <option value = "Male">Female</option>
          <option value = "Male">Other</option>
          <option value = "Male">Prefer not to say</option>
        </select>

        <div id= "radio-grid">
          <label id = "radio-label" for "yes-no" class = padding>Are you happy in isolation?</label><br><br>
          <input type ="radio" name = "yes-no">Yes</input>
          <input type ="radio" name = "yes-no">No</input>
        </div>
        <div id = "check-grid">
          <label id = "checkbox-label" for "checks" class = padding>Which of these options do you miss?</label><br><br>
          <input value = "Pubs" type= "checkbox" name= "checks">Pubs</input><br><br>
          <input value = "Parks" type= "checkbox" name= "checks">Parks</input><br><br>
          <input value = "Beaches" type= "checkbox" name= "checks">Beaches</input><br><br>
          <input value = "Clubs" type= "checkbox" name= "checks">Clubs</input><br>
        </div>

        <label id = "comments-label" class = padding>How do you feel about the situation? </label>
        <textarea rows = "4" id = "extra-comments" type= "text" placeholder= "Extra Comments" class = "padding usr-input"></textarea><br>
        <button id = "submit" type = "submit" class = "usr-input"> Submit form</button>

      </form>
    </div>
  </div>
</main>
